{% extends "base.html" %}
<!DOCTYPE html>
<html>
  <head>
    <title>Student List</title>
  </head>
  <body>
    <h1>Student List</h1>
    <ul>
      {% for student in students %}
        <li>{{ student.name }} ({{ student.email }})</li>
      {% endfor %}
    </ul>
    <form action="{{ url_for('add_student') }}" method="POST">
      <button type="submit">Add Student</button>
    </form>
  </body>
</html>
